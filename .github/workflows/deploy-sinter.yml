name: Deploy Sinter to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
            targets: wasm32-unknown-unknown

      - name: Cache Cargo dependencies
        uses: swatinem/rust-cache@v2

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: 'latest'

      - name: Build Content (Sinter CLI)
        run: cargo run -p sinter_cli -- build

      - name: Build Web App (Trunk)
        working-directory: sinter_web
        run: trunk build --release

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy sinter_web/dist --project-name=blog-next
          wranglerVersion: "4.0"
