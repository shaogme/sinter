<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sinter</title>
    <script>
        (function () {
            var theme = 'default';
            try {
                var stored = localStorage.getItem('sinter_theme');
                if (stored) {
                    try {
                        theme = JSON.parse(stored);
                    } catch (e) {
                        theme = stored;
                    }
                }
            } catch (e) { }
            document.write('<link id="theme-css" rel="stylesheet" href="/themes/' + theme + '/default.css" />');
        })();
    </script>
    <link data-trunk rel="copy-dir" href="themes" />
    <link data-trunk rel="copy-dir" href="sinter_data" />
</head>

<body>
</body>

</html>
